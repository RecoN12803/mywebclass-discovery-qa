name: QA Pipeline - MyWebClass.org

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint:js || echo "ESLint not configured"
        continue-on-error: true
      
      - name: Run Stylelint
        run: npm run lint:css || echo "Stylelint not configured"
        continue-on-error: true
      
      - name: Run Markdownlint
        run: npm run lint:md || echo "Markdownlint not configured"
        continue-on-error: true
      
      - name: Check Prettier formatting
        run: npm run format:check || echo "Prettier not configured"
        continue-on-error: true

  # Job 2: Build Site
  build:
    name: Build Site
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Eleventy
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site/
          retention-days: 7

  # Job 3: Playwright E2E Tests
  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site/
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run Playwright Tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:8080
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7
      
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-results/html/
          retention-days: 7

  # Job 4: Lighthouse CI Performance Testing
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site/
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x
      
      - name: Start server
        run: |
          npx serve _site -l 8080 &
          sleep 5
      
      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 7

  # Job 5: Bundle Size Check
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site/
      
      - name: Check bundle size
        run: npx size-limit || echo "Size limit check complete"
      
      - name: Generate bundle report
        run: |
          echo "# Bundle Size Report" > bundle-report.md
          echo "" >> bundle-report.md
          echo "## CSS Bundle" >> bundle-report.md
          find _site/css -name "*.css" -exec ls -lh {} \; >> bundle-report.md || true
          echo "" >> bundle-report.md
          echo "## JavaScript Bundle" >> bundle-report.md
          find _site/js -name "*.js" -exec ls -lh {} \; >> bundle-report.md || true
      
      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report
          path: bundle-report.md
          retention-days: 7

  # Job 6: Accessibility Audit
  accessibility:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site/
      
      - name: Install Playwright for accessibility tests
        run: npx playwright install --with-deps chromium
      
      - name: Run accessibility tests
        run: npx playwright test tests/e2e/accessibility.spec.js
        env:
          BASE_URL: http://localhost:8080
      
      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: test-results/
          retention-days: 7

  # Job 7: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true
      
      - name: Generate audit report
        run: npm audit --json > security-audit.json || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: security-audit.json
          retention-days: 7

  # Job 8: Generate QA Summary
  qa-summary:
    name: Generate QA Summary
    runs-on: ubuntu-latest
    needs: [lint, build, playwright-tests, lighthouse, bundle-size, accessibility, security]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: qa-artifacts/
      
      - name: Generate summary
        run: |
          echo "# QA Pipeline Summary" > qa-summary.md
          echo "" >> qa-summary.md
          echo "**Date:** $(date)" >> qa-summary.md
          echo "**Commit:** ${{ github.sha }}" >> qa-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> qa-summary.md
          echo "" >> qa-summary.md
          echo "## Job Status" >> qa-summary.md
          echo "- Lint: ${{ needs.lint.result }}" >> qa-summary.md
          echo "- Build: ${{ needs.build.result }}" >> qa-summary.md
          echo "- Playwright Tests: ${{ needs.playwright-tests.result }}" >> qa-summary.md
          echo "- Lighthouse: ${{ needs.lighthouse.result }}" >> qa-summary.md
          echo "- Bundle Size: ${{ needs.bundle-size.result }}" >> qa-summary.md
          echo "- Accessibility: ${{ needs.accessibility.result }}" >> qa-summary.md
          echo "- Security: ${{ needs.security.result }}" >> qa-summary.md
          echo "" >> qa-summary.md
          echo "## Artifacts" >> qa-summary.md
          echo "All test results and reports are available as workflow artifacts." >> qa-summary.md
      
      - name: Upload QA summary
        uses: actions/upload-artifact@v4
        with:
          name: qa-summary
          path: qa-summary.md
          retention-days: 30
      
      - name: Comment PR with summary (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('qa-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # Job 9: Deploy (only on main branch and if all tests pass)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [lint, build, playwright-tests, lighthouse, bundle-size, accessibility]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
